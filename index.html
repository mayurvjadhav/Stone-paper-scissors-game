<script>
    
    const score = {
             won : 0,
             lost : 0,
             tie : 0
        }
    
    function playGame(playerMove) {
        const randomNumber = Math.random();
        let computerMove = '';


        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'stone';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper'
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'Scissor';
        }
        console.log('Computer Picked', computerMove);
        document.getElementById('compMove').innerHTML = `Computer chose : ${computerMove}` ;


        if (playerMove  === 'stone'){
            if (computerMove === 'stone') {
                result = 'Tie.'
            } else if (computerMove === 'paper') {
                result = 'You Lost.'
            } else if (computerMove === 'Scissor') {
                result = 'You Won.'
            }
        }
        else if (playerMove === 'paper'){
            if(computerMove==='stone'){
            result = 'You Won.'
            }
            else if(computerMove==='paper'){
            result=  'Tie.'
            }
            else if(computerMove==='Scissor'){
            result = 'You Lost.'}
        }
        else if(playerMove === 'Scissor'){
            if(computerMove==='stone'){
                result = 'You Lost.'
            }else if(computerMove==='paper'){
                result = 'You Won.'
            }else if(computerMove==='Scissor'){
                result = 'Tie.'}
            }
            if(result === 'You Won.'){
                score.won += 1 ;
            }
            if(result === 'You Lost.'){
                score.lost += 1  ;
            }
        if(result === 'Tie.'){
            score.tie += 1 ;
        }
        if(result === 'You Won.'){
            document.getElementById("editable").innerHTML = "Congratulations , You Won !!";
            document.getElementById("editable").style.color = "#3ead3e";
        }
        else if(result === 'You Lost.'){
            document.getElementById("editable").innerHTML = "Better Luck Next Time";
            document.getElementById("editable").style.color = "#b70e0e";
        }
        else if(result === 'Tie.'){
            document.getElementById("editable").innerHTML = "Tie, Try again";
            document.getElementById("editable").style.color = "#d1d149";
        }
        document.getElementById('scoreBoard').innerHTML = `Won: ${score.won} Lost: ${score.lost} Ties: ${score.tie}`;
        
    }
    
</script>
